<!doctype html>
<html>
<head>
  <title>Similarity of Images (SIFT)</title>
    {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-primary">
  <div class="container bg-light shadow p-5 mt-5 bg-body rounded d-grid gap-4">
    <h1>Similarity of Images (SIFT)</h1>
    <form action="/" method="POST" enctype="multipart/form-data" class="d-grid gap-4">
      <div class="row">
        <div class="col d-grid gap-4 pe-5">
          <div>
            <h4>1. Upload image</h4>
              {% csrf_token %}
            <div class="input-group">
              <input type="file" name="query_img" class="form-control" id="inputGroupFile02">
            </div>
          </div>
          <div>
            <h4>2. Choose method</h4>
            <fieldset>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="method" id="brute-force" value="brute-force" checked>
                  <label class="form-check-label" for="brute-force">
                    Brute Force
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="method" id="sqfd" value="sqfd">
                  <label class="form-check-label" for="sqfd">
                    SQFD
                  </label>
                </div>
            </fieldset>
          </div>
          <div>
            <h4>3. Select number of iterations</h4>
            <div class="d-flex justify-content-start">
              <input style="flex-basis: 100%;" type="range" value="500" min="100" max="1000" id="customRange1" name="range" oninput="this.nextElementSibling.value = this.value">
              <output style="padding-left: 15px;">500</output>
            </div>
          </div>
        </div>
        <div class="col card me-3">
          <!-- TODO chosen input image -->
          <img src="{% static 'images/uploaded.jpg' %}" height="200px">
        </div>
      </div>
      <input type="submit" class="btn btn-primary fs-5" value="Let's roll!"></input>
    </form>
  </div>

  <div class="container bg-light shadow p-5 mt-4 mb-5 bg-body rounded">
    <h2>Results</h2>
    <div class="progress mt-4">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-label="Example with label" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
    </div>
      {% for x in results %}
        <div class="card mt-4">
          <div class="card-body">
            <h5 class="card-title">{{ x.name }}</h5>
            <img src="{% static 'images/cat/' %}{{ x.name }}.jpg" height="200px" width="200px">
            <p class="card-text">Similarity: {{ x.similarity }}</p>
          </div>
        </div>
      {% endfor %}
  </div>
</body>
</html>
