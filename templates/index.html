<!doctype html>
<html>
<head>
  <title>Similarity of Images (SIFT)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-primary">
  <div class="container bg-light shadow p-5 mt-5 bg-body rounded d-grid gap-4">
    <h1>Similarity of Images (SIFT)</h1>
    <div>
      <h4>1. Choose image</h4>
      <form action="/" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="input-group mb-3">
          <input type="file" name="query_img" class="form-control" id="inputGroupFile02">
          <label class="input-group-text" for="inputGroupFile02">Upload</label>
        </div>
          <input type="submit" class="btn btn-primary fs-5">Let's roll!</input>
      </form>
    </div>
    <div>
      <h4>2. Select method</h4>
      <form>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Method 1
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            Method 2
          </label>
        </div>
      </form>
    </div>
    <div>
      <h4>3. Select number of iterations</h4>
      <form>
        <input type="range" class="form-range" id="customRange1">
      </form>
    </div>
    <!-- <form> -->
    <!-- </form> -->
  </div>

  <div class="container bg-light shadow p-5 mt-4 bg-body rounded">
    <h2>Results</h2>
    <div class="progress mt-4">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-label="Example with label" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
    </div>
  </div>
</body>
</html>
